{% extends "base.html" %}
{% block content %}
    <h1>Login</h1>
    <div>
    	<form method="POST" action="/login">
	        {{ form.csrf_token }}
	        {{ form.username.label }} {{ form.username(size=20) }}
	        {{ form.password.label }} {{ form.password(size=20) }}
	        <input type="submit" value="Login">
    	</form>
    </div>
{% endblock %}
